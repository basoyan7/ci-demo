name: "Test Github Actions"

on:
  push:
    branches:
      - main

env:
  MY_VAR: "Hello World"

jobs:
  test-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print Something
        run: |-
           echo $MY_VAR
           echo "This is a test"
           ls -la
           cat myfile.txt
  test-2:
    runs-on: ubuntu-latest
    needs: test-1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print Something
        run: |-
           echo ${{ env.MY_VAR }}
           echo "This is a test"
           ls -la
           cat myfile.txt

